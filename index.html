<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ohmyfood</title>
        <link rel="stylesheet" href="spinner.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>

    <body>
        <!-- Loading Spinner --> 

        <div id="spinner">
            <img src="Img/Autre/Loading spinner/1-restaurant-lieu-64.png"/>
            <img src="Img/Autre/Loading spinner/2-table-de-restaurant-64.png"/>
            <img src="Img/Autre/Loading spinner/3-serveur-64.png"/>
            <img src="Img/Autre/Loading spinner/4-dîner-64.png"/>
        </div>

        <div id="container">
<!-- HEADER --> 
            <header>
                <a href="index.html"><img src="Img/logo/ohmyfood.png" alt="Logo de ohmyfood" id="logo"></a>
            </header>

        <!-- DESCRIPTION ENTREPRISE --> 
 
            <div id="entreprise">
                <div id="lieu">
                    <a><img src="Img/Autre/Marqueur-48-noir.png" alt="Icone marqueur ici."/></a>
                    <p><span>Paris, Belleville</span></p>
                </div>
                <div id="reserver">
                    <h1>Réserver le menu qui vous convient</h1>
                    <p>Découvez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <button>Explorer nos restaurants</button>
                </div>
            </div>

        <!-- NAV --> 
        
            <nav>
                <h2>Fonctionnement</h2>
                <div id="how">
                    <a href="#">
                        <figure>
                            <div class="icones">
                                <div class="rond">1</div>
                                <i class="fas fa-mobile-alt" id="mobile"></i>
                            </div>
                            <p>Choisissez un restaurant</p>
                        </figure>
                    </a>
                    <a href="#">
                        <figure>
                            <div class="icones">
                                <div class="rond">2</div>
                                <i class="fas fa-list-ul" id="list"></i>
                            </div>
                            <p>Composez votre menu</p>
                        </figure>
                    </a>
                    <a href="#">
                        <figure>
                            <div class="icones">
                                <div class="rond">3</div>
                                <i class="fas fa-store"></i>
                            </div>
                            <p>Dégustez au restaurant</p>
                        </figure>
                    </a>
                </div>
            </nav>
<!-- MAIN -->
            <main>
                <section>
                    <h2>Restaurants</h2>
                    <div id="resto">
                        <figure>
                            <a href="Menus/laPaletteDuGout.html">
                                <img src="Img/restaurants/laPaletteDuGout.jpg" alt="Photo en longueur d'une grande table pour 12 personnes avec de grandes assiettes rondes gastronomiquement garnie où le panier à pain côtoie les différents verres à eaux ou à vin et flûtes de champagne." id="gout"/>
                            </a>
                            <p class="new">Nouveau</p>
                            <figcaption>
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                                <div class="coeur">
                                    <i class="far fa-heart"></i>
                                    <i class="fas fa-heart"></i>
                                </div>
                            </figcaption>
                        </figure>
                        <figure>
                            <a href="Menus/laNoteEnchantee.html">
                                <img src="Img/restaurants/laNoteEnchantee.jpg" alt="Photo en vue de dessus d'une grande assiette creuse et ronde bien garnie, avec une pince en aluminium posée sur le côté touchant le menu, on aperçoit un thé glacé en bas à gauche et une petite assiette ronde vide à droite." id="note"/>
                            </a>
                            <p class="new">Nouveau</p>
                            <figcaption>
                                <h3>La note enchantée</h3>
                                <p>Charonne</p>
                                <div class="coeur">
                                    <i class="far fa-heart"></i>
                                    <i class="fas fa-heart"></i>
                                </div>
                            </figcaption>
                        </figure>
                        <figure>
                            <a href="Menus/aLaFrancaise.html">
                                <img src="Img/restaurants/aLaFrancaise.jpg" alt="Photo d'une assiette de taille moyenne au centre arrosé généreusement d'une sauce jaûnatre avec deux boules d'une émulsion blanche posées sur des feuilles basilic au dessus d'un lit croustillant." id="french"/>
                            </a>
                            <figcaption>
                                <h3>À la française</h3>
                                <p>Cité Rouge</p>
                                <div class="coeur">
                                    <i class="far fa-heart"></i>
                                    <i class="fas fa-heart"></i>
                                </div>
                            </figcaption>
                        </figure>
                        <figure>
                            <a href="Menus/leDeliceDesSens.html">
                                <img src="Img/restaurants/leDeliceDesSens.jpg" alt="Photo de deux grandes assiettes rectangles et incurvées, posée sur un repose plat en bois, contenant un poisson dans son jus décoré par du poivron et du poireaux en lamelles fines." id="sens"/>
                            </a>
                            <figcaption>
                                <h3>Le délice des sens</h3>
                                <p>Folie-Méricourt</p>
                                <div class="coeur">
                                    <i class="far fa-heart"></i>
                                    <i class="fas fa-heart"></i>
                                </div>
                            </figcaption>
                        </figure>
                    </div>
                </section>
            </main>
<!-- FOOTER --> 
            <footer>
                <h4>ohmyfood</h4>
                <div id="fork">
                    <i class="fas fa-utensils"></i>
                    <a href="#">Proposer un restaurant</a>
                </div>
                <div id="hands">
                    <i class="fas fa-hands-helping"></i>
                    <a href="#">Devenir partenaire</a>
                </div>
                <a href="#">Mentions légales</a>
                <a href="#">Contact</a>
            </footer>

        </div>
    </body>

</html>
