<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ohmyfood</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a24ce64d22.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="container">
<!-- HEADER --> 
            <header>
                <img src="Img/logo/ohmyfood.png" id="logo"/>
                <div id="lieu">
                    <a><img src="Img/Autre/Marqueur-48-noir.png"/></a>
                    <p><span>Paris, Belleville</span></p>
                </div>
                <div id="reserver">
                    <h1>Réserver le menu qui vous convient</h1>
                    <p>Découvez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <button>Explorer nos restaurants</button>
                </div>
            </header>
<!-- NAV --> 
            <nav>
                <h2>Fonctionnement</h2>
                <a href="#">
                    <figure>
                        <div class="icones">
                            <div class="rond">1</div>
                            <i class="fas fa-mobile-alt" id="mobile"></i>
                        </div>
                        <p>Choisissez un restaurant</p>
                    </figure>
                </a>
                <a href="#">
                    <figure>
                        <div class="icones">
                            <div class="rond">2</div>
                            <i class="fas fa-list-ul" id="list"></i>
                        </div>
                        <p>Composez votre menu</p>
                    </figure>
                </a>
                <a href="#">
                    <figure>
                        <div class="icones">
                            <div class="rond">3</div>
                            <i class="fas fa-store"></i>
                        </div>
                        <p>Dégustez au restaurant</p>
                    </figure>
                </a>
            </nav>
<!-- MAIN -->
            <main>
                <section>
                    <h2>Restaurants</h2>
                    <div id="resto">
                        <figure>
                            <img src="Img/restaurants/laPaletteDuGout.jpg" id="gout"/>
                            <p class="new">Nouveau</p>
                            <figcaption>
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                                <i class="far fa-heart"></i>
                                <i class="fas fa-heart"></i>
                            </figcaption>
                        </figure>
                        <figure>
                            <img src="Img/restaurants/laNoteEnchantee.jpg" id="note"/>
                            <p class="new">Nouveau</p>
                            <figcaption>
                                <h3>La note enchantée</h3>
                                <p>Charonne</p>
                                <i class="far fa-heart"></i>
                                <i class="fas fa-heart"></i>
                            </figcaption>
                        </figure>
                        <figure class="sans">
                            <img src="Img/restaurants/aLaFrancaise.jpg" id="french"/>
                            <figcaption>
                                <h3>À la française</h3>
                                <p>Cité Rouge</p>
                                <i class="far fa-heart"></i>
                                <i class="fas fa-heart"></i>
                            </figcaption>
                        </figure>
                        <figure class="sans">
                            <img src="Img/restaurants/leDeliceDesSens.jpg" id="sens"/>
                            <figcaption>
                                <h3>Le délice des sens</h3>
                                <p>Folie-Méricourt</p>
                                <a href="#"><i class="far fa-heart"></i></a>
                                <i class="fas fa-heart"></i>
                            </figcaption>
                        </figure>
                    </div>
                </section>
            </main>
<!-- SECTION --> 
            <footer>
                <h4>ohmyfood</h4>
                <div id="fork">
                    <i class="fas fa-utensils"></i>
                    <a href="#">Proposer un restaurant</a>
                </div>
                <div id="hands">
                    <i class="fas fa-hands-helping"></i>
                    <a href="#">Devenir partenaire</a>
                </div>
                <a href="#">Mentions légales</a>
                <mailto><a href="#">Contact</a></mailto>
            </footer>

        </div>
    </body>

</html>
